<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Godzilla</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<span id="message">He is not my president</span>
<button id="circleShade">Circle</button>
<button id="triangleShade">Triangle</button>
<button id="squareShade">Square</button>
<div id="circle"></div>
<div id="triangle"></div>
<div id="square"></div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
<script src="myPlugin.js"></script>
<script type="text/javascript">
    $("#circleShade").click(function(){
        $("#circle").increaseShade();
    });
    $("#triangleShade").click(function(){
        $("#triangle").increaseShade();
    });
    $("#squareShade").click(function(){
        $("#square").increaseShade();
    });
</script>
</html>
